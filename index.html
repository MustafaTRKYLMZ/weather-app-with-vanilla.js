<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app with Vanilla.js</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="location">
       <h1 class="location-timezone">Time zone</h1> 
       <img class="location-icon"></img>
    </div>
    <div class="temperature" >
        <div class="degree-section">
              <h2 class="temperature-degree">33</h2>
              <span>C</span>
        </div>
        <div class="temperature-description">It frig</div>
    </div>
    <script src="app.js"></script>
</body>
</html>
